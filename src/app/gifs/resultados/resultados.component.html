<div class="row">
    <div
        *ngFor="let gif of resultados " 
        class="col-md-4 col-sm-6 animate__animated animate__fadeIn sr-only" >

        <div class="card">
            <a [href]="gif.url" target="_black">
            <img [src]="gif.images.downsized_medium.url" 
                [alt]="gif.title"
                class="card-img-top">
            </a>
            <div class="card-body">
                <div class="card-text">
                    {{gif.title}}
                </div>
            </div>
        
        </div>



    </div>


</div>
